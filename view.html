<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Expiration Checker</title>
</head>

<body>
    <div>
        <h1>Food Expiration Checker</h1>
        <label for="foodCodeInput">Enter Food Code:</label>
        <input type="text" id="foodCodeInput" required>
        <button id="checkExpirationBtn">Check Expiration</button>
        <div>
            <p id="code"></p>
            <p id="type"></p>
            <p id="Today"></p>
            <p id="ExpirationDate"></p>
            <p id="result"></p>
            
            <p id="report"></p>
        </div>
    </div>

    <script type="module" src="Controller.js"></script>
</body>

</html>
